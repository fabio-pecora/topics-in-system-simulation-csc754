<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSC 754 - Links</title>
  <style>

    @keyframes moveGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes glow {
      0% { box-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff; }
      50% { box-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff; }
      100% { box-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff; }
    }

    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #020024, #090979, #00d4ff);
      background-size: 300% 300%;
      animation: moveGradient 10s infinite alternate;
      color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      text-align: center;
      border: 2px solid rgba(0, 255, 255, 0.5);
    }

    h1 {
      font-size: 32px;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h2 {
      font-size: 22px;
      color: #00ffff;
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
      color: #dddddd;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      font-size: 18px;
      color: #00ffff;
      text-decoration: none;
      border: 2px solid #00ffff;
      border-radius: 5px;
      transition: 0.3s ease-in-out;
      animation: glow 1.5s infinite alternate;
    }

    a:hover {
      background: #00ffff;
      color: #000;
      box-shadow: 0 0 25px #00ffff;
    }

    .team-images {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .team-images img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #00ffff;
      box-shadow: 0 0 10px #00ffff;
      transition: transform 0.3s ease-in-out;
    }

    .team-images img:hover {
      transform: scale(1.1);
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ CSC 754 - Links</h1>
    <h2>Team: Fabio Pecora & Abayomi Shosilva</h2>
    <p>Check out our links:</p>
    <a href="https://docs.google.com/document/d/1IRRnMncZu18fWckexGKp6AnTguwaFW4rKcJLMm1wv2s/edit?usp=sharing" target="_blank">Survey Paper Topic Description</a>
    <div class="team-images">
      <img src="https://drive.google.com/uc?id=1d694vM1BPWWXVwaeMSv8j71a128oVzbu" alt="Fabio Pecora">
      <img src="https://drive.google.com/uc?id=1zmGUleQRfGMKMhHa47eGQ7vKtcCtND3Y" alt="Abayomi Shosilva">
    </div>
  </div>
</body>
</html>
