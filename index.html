<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Links Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    h1, h2 {
      margin-bottom: 10px;
    }
    a {
      display: inline-block;
      margin: 10px 0;
      text-decoration: none;
      color: #FFD700;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }
    a:hover {
      background: rgba(255, 255, 255, 0.4);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CSC 754 Links</h1>
    <h2>Team: Fabio Pecora & Abayomi Shosilva</h2>
    <p>Welcome! Here are our links:</p>

  </div>
</body>
</html>
